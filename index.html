<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>Challenge Encriptador</title>
</head>

<body>
  <header>
    <img class="logo" src="./Imagenes/Logo.svg" alt="logo">
  </header>
  <main>
    <section class="section1">
      <div class="contenedor-cajatexto">
        <textarea class="cajaTexto" placeholder="Ingrese el texto aqui">
        </textarea>
      </div>
      <div>
        <img class="alerta" src="./Imagenes/alerta.svg" alt="alerta">
      </div>

      <div class="contenedor-botones">
        <input type="button" class="btn-encriptar" value="Encriptar">
        <input type="button" class="btn-desencriptar" value="Desencriptar">

      </div>
    </section>
    <section class="section2">
      <div class="contenedorMuneco">
        <img src="./Imagenes/MuÃ±eco.svg" alt="muneco">
      </div>
      <div class="contenedor-parrafo">
        <h3>Ningun mensaje fue <br> encontrado</h3>
        <p>Ingresa el texto que desees encriptar o desencriptar</p>
      </div>
      <div class="contenedor-copiar">
        <input type="button" class="btn-copiar" value="Copiar">

      </div>
      <div class="contenedor-resultado">
        <p class="texto-resultado"></p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
